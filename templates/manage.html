{% extends "base.html" %}

{% block title %}Create Notice{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create Notice</h2>

    <!-- Notice Creation Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            New Notice
        </div>
        <div class="card-body">
            <!-- ✅ Important: enctype must be multipart/form-data -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter notice title" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" name="content" class="form-control" rows="3" placeholder="Enter notice content" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select id="priority" name="priority" class="form-select">
                        <option value="normal" selected>Normal</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="expiry_date" class="form-label">Expiry Date</label>
                    <input type="date" id="expiry_date" name="expiry_date" class="form-control">
                </div>

                <!-- ✅ File Upload (for Cloudinary) -->
                <div class="mb-3">
                    <label for="attachment" class="form-label">Attachment (optional)</label>
                    <input type="file" id="attachment" name="attachment" class="form-control">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="is_active" name="is_active" class="form-check-input" checked>
                    <label for="is_active" class="form-check-label">Active</label>
                </div>

                <button type="submit" class="btn btn-success">Create Notice</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
